<html>
  <head>
    <title>The Caremad Combinator</title>
    <style>
      body {
        min-width: 500px;
        background: #fff url('http://noisepng.com//100-90-5.png') top center;
      }

      #container {
        background: #eee url('http://noisepng.com//100-90-5.png') top center;
        width: 500px;
        margin: 100px auto;
        border: 1px solid #ccc;
        padding: 20px;
      }

      #container h1 {
        margin: 0px auto;
        text-align: center;
        width: 500px;
        font-size: 35px;
        font-family: 'Jacques Francois Shadow', cursive;
      }

      #container .inner {
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 20px;
        width: 300px;
        margin: 0px auto;
      }
    </style>
    <link
    href='http://fonts.googleapis.com/css?family=Jacques+Francois+Shadow'
    rel='stylesheet' type='text/css'>
    <link
    href='http://fonts.googleapis.com/css?family=Roboto+Condensed'
    rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section id="container">
      <h1>The Caremad Combinator</h1>

      <section class="inner">
        <ul>
          <li>1 ounce rye whiskey</li>
          <li>1 ounce Grand Marnier</li>
          <li>1 teaspoon Benedictine</li>
          <li>2 dashes Peychaud's Bitters</li>
          <li>2 dashes Angostura Bitters</li>
        </ul>

        <p>Mix all ingredients over ice and stir.</p>
      </section>
    </section id="container">
  </body>
</body>
</html>
